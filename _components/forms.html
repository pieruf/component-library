<div class="canister">
	<div class="col-1-1">
		<h2 class="light">Input text</h2>
		<div class="input-element">
			<input id="text-input" type="text">
			<label for="text-input">Generic textual input</label>
		</div>
        
		<div class="input-element">
			<textarea id="text-area" rows="6"></textarea>
			<label for="text-area">Text area</label>
		</div>
		<div class="input-element">
			<input type="password" placeholder="Password">
		</div>
		<div class="input-element">
			<input type="text" placeholder="Disabled text input" disabled>
		</div>
		<div class="input-element input-success">
			<input type="text"placeholder="Successful input">
			<span class="input-feedback"></span>
		</div>
		<div class="input-element input-error">
			<input type="text"placeholder="Input error">
			<span class="input-feedback"></span>
		</div>
	</div>
</div>
