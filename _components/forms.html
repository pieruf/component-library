<div class="canister">
	<div class="col-1-1">
		<h2 class="light">Text inputs</h2>
		
		<div class="input-element">
			<input id="text-input" type="text">
			<label for="text-input">Generic textual input</label>
		</div>
		
		<div class="input-element">
			<input id="text-input-placeholder" type="text" placeholder="This is the placeholder text">
			<label for="text-input-placeholder">Textual input with placeholder text</label>
		</div>
		
		<div class="input-element">
			<input id="text-input-required" type="text" placeholder="This is the placeholder text" required>
			<label for="text-input-required">Required textual input</label>
		</div>
		
		<div class="input-element">
			<input id="password-input" type="password" placeholder="Type your password here">
			<label for="password-input">Password</label>
		</div>
        
		<div class="input-element">
			<textarea id="text-area-placeholder" placeholder="Insert your text here" maxlength="500"></textarea>
			<label for="text-area-placeholder">Text area with placeholder text</label>
			<span class="textarea-feedback" id="text-area-placeholder-feedback">500 characters left</span>
		</div>
		
		<div class="input-element">
			<textarea id="text-area" maxlength="500"></textarea>
			<label for="text-area">Text area without placeholder text</label>
			<span class="textarea-feedback" id="text-area-feedback">500 characters left</span>
		</div>
		
		<div class="input-element">
			<input type="text" placeholder="Disabled text input" disabled>
		</div>
		
	</div>

</div>
